<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/cal_basic">
    <th:block layout:fragment="title">
        <title>예약해봐요</title>
    </th:block>

    <th:block layout:fragment="add-css">
        <link rel="stylesheet" href="/css/rsvtCss/rsvtMain.css">
    </th:block>

    <th:block layout:fragment="main">
        <main class="main">
            <div class="tab-pane" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="dd-nav card" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#rsvt" aria-controls="rsvt" role="tab" data-toggle="tab">예약확인</a>
                    </li>
                    <li role="presentation">
                        <a href="#allo" aria-controls="allo" role="tab" data-toggle="tab">배차관리</a>
                    </li>
                    <li role="presentation">
                        <a href="#manage" aria-controls="manage" role="tab" data-toggle="tab">예약관리</a>
                    </li>
                    <li role="presentation">
                        <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="rsvt row tab-pane active" id="rsvt">
                        <div class="rsvt-l card">
                            <form action="" autocomplete="off">
                                <h3>고객 정보
                                    <small>고객 정보 확인 후 새로입력해주세요.</small>
                                </h3>
                                <input type="hidden" id="custom" value="0">
                                <div class="row">
                                    <div class="form-group col-xs-6 col-lg-6">
                                        <i class="fas fa-book-open"></i>
                                        <label for="name">이름&#42;</label>
                                        <input
                                            type="text"
                                            list="name-cho"
                                            class="form-control input-sm"
                                            id="name"
                                            name="name"
                                            placeholder="이름을 입력해주세요.">
                                        <datalist id="name-cho">
                                            <option
                                                th:each="custom : ${customer}"
                                                th:value="${custom.name}"
                                                th:label="${custom.tel1}"
                                                th:data-value="${custom.ctmseq}"></option>
                                        </datalist>
                                    </div>
                                    <div class="form-group col-xs-6 col-lg-5">
                                        <i class="fas fa-phone-alt"></i>
                                        <label for="tel1">연락처&#42;</label>
                                        <input
                                            type="tel1"
                                            list="tel1-cho"
                                            class="form-control input-sm"
                                            id="tel1"
                                            name="tel1"
                                            placeholder="010-0000-0000 형식으로 입력"
                                            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                            required="required">
                                        <datalist id="tel1-cho">
                                            <option
                                                th:each="custom : ${customer}"
                                                th:value="${custom.tel1}"
                                                th:label="${custom.name}"
                                                th:data-value="${custom.ctmseq}"></option>
                                        </datalist>
                                    </div>
                                    <div class="form-group col-xs-12 col-lg-1" id="btnUserPlus"></div>
                                </div>
                                <div id="user-plus">
                                    <div class="row">
                                        <div class="form-group col-xs-12 col-lg-6">
                                            <i class="fas fa-map-marker-alt"></i>
                                            <label for="start">출발지</label>
                                            <input
                                                type="text"
                                                class="form-control input-sm"
                                                id="start"
                                                name="start"
                                                rows="3"
                                                placeholder="출발지가 고정된 예약자일 경우 입력"></input>
                                        </div>
                                        <div class="form-group col-xs-12 col-lg-6">
                                            <i class="fas fa-pen"></i>
                                            <label for="detail">메모</label>
                                            <input
                                                type="text"
                                                class="form-control input-sm"
                                                id="detail"
                                                name="detail"
                                                rows="3"></input>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <i class="fas fa-phone-alt"></i>
                                            <label for="tel2">비상연락처</label>
                                            <input
                                                type="tel2"
                                                class="form-control input-sm"
                                                id="tel2"
                                                name="tel2"
                                                placeholder="010-0000-0000"
                                                required="required">
                                        </div>
                                        <div class="form-group col-xs-6">
                                            <i class="fas fa-fax"></i>
                                            <label for="fax">팩스</label>
                                            <input
                                                type="text"
                                                class="form-control input-sm"
                                                id="fax"
                                                name="fax"
                                                placeholder="팩스 번호를 입력해주세요.">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-xs-12 col-lg-6">
                                            <i class="fas fa-map"></i>
                                            <label for="address">주소</label>
                                            <input
                                                type="text"
                                                class="form-control input-sm"
                                                id="address"
                                                name="address"
                                                placeholder="주소를 입력해주세요.">
                                        </div>
                                        <div class="form-group col-xs-12 col-lg-6">
                                            <i class="fas fa-home"></i>
                                            <label for="homepage">홈페이지</label>
                                            <input
                                                type="text"
                                                class="form-control input-sm"
                                                id="homepage"
                                                name="homepage"
                                                placeholder="홈페이지 주소를 입력해주세요.">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <hr>
                            <form action="" autocomplete="off">
                                <h3>운행 내용
                                    <small>Secondary text</small>
                                </h3>
                                <div class="row">
                                    <input type="hidden" id="rsvt" value="">
                                    <input type="hidden" id="ctmseq" value="0">
                                    <input
                                        type="hidden"
                                        id="empin"
                                        th:value="${user.position}+'&nbsp;'+${user.name}">
                                    <div class="form-group col-xs-6">
                                        <i class="fas fa-calendar-day"></i>
                                        <label for="stday">출발일</label>
                                        <input type="date" class="form-control input-sm" id="stday" name="stday">
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <i class="fas fa-calendar-day"></i>
                                        <label for="endday">
                                            <span>도착일</span><span>(당일)</span></label>
                                        <input type="date" class="form-control input-sm" id="endday" name="endday">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <i class="fas fa-bus"></i>
                                        <label for="bus">차&nbsp;량</label>
                                        <select id="bus" name="bus" class="form-control input-sm">
                                            <option value="대형">대형(45인승)</option>
                                            <option value="중형">중형(25인승)</option>
                                            <option value="우등">우등(28인승)</option>
                                            <option value="기타">기타</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <i class="fas fa-equals"></i>
                                        <label for="num">대&nbsp;수</label>
                                        <select id="num" name="num" class="form-control input-sm">
                                            <option
                                                th:each="i : ${#numbers.sequence(1, 50)}"
                                                th:value="${i}"
                                                th:text="${i} + '&nbsp;대'">Num</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <i class="far fa-clock"></i>
                                        <label for="startT">출발시간</label>
                                        <input
                                            type="time"
                                            class="form-control input-sm"
                                            id="startT"
                                            name="startT"
                                            value="08:30">
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <i class="far fa-clock"></i>
                                        <label for="endT">종료시간</label>
                                        <input
                                            type="time"
                                            class="form-control input-sm"
                                            id="endT"
                                            name="endT"
                                            value="08:30">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12 col-lg-6">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <label for="startP">출발장소(모두기입)</label>
                                        <textarea id="startP" name="startP" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group col-xs-12 col-lg-6">
                                        <i class="fas fa-map-marked-alt"></i>
                                        <label for="desty">목적지 및 경유지</label>
                                        <textarea id="desty" name="desty" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <i class="far fa-bookmark"></i>
                                        <label for="detail">특이사항</label>
                                        <input
                                            type="text"
                                            class="form-control input-sm"
                                            id="detail"
                                            name="detail"
                                            placeholder="특이사항을 입력해주세요.">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <i class="fas fa-calculator"></i>
                                        <label for="cont">부가세</label>
                                        <select id="cont" name="cont" class="form-control input-sm">
                                            <option value="포함">포함</option>
                                            <option value="미포함">미포함</option>
                                            <option value="카드">카드</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <i class="fas fa-won-sign"></i>
                                        <label for="conm">운행금액</label>
                                        <input
                                            type="text"
                                            name="conm"
                                            id="conm"
                                            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
                                            data-type="currency"
                                            class="form-control input-sm"
                                            placeholder="운행 금액 입력">
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 3rem;">
                                    <div class="col-xs-12 form-flex">
                                        <div>
                                            <label>
                                                <input type="checkbox" checked="checked">
                                                고객정보를 저장합니다.
                                            </label>
                                        </div>

                                        <button type="button" class="btn btn-secondary btn-sm rsvt-btn" id="eraser">지우기</button>
                                        <button type="button" class="btn btn-primary btn-sm rsvt-btn" id="insert-rsvt">입&nbsp;&nbsp;력</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="allo">55555</div>
                    <div role="tabpanel" class="tab-pane" id="manage">6666</div>
                    <div role="tabpanel" class="tab-pane" id="settings">77777</div>
                </div>
            </div>
        </div>
    </div>
</main>
</th:block>

<th:block layout:fragment="add-script">
<script src="/js/rsvt/rsvtMain.js"></script>
</th:block>
